<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap 4 CSS customization</title>
  </head>
  <body></body>
  <script>
    var nav = window.navigator;
    var lang = nav.language || nav.userlanguage || nav.browserlanguage || 'en';
    lang = lang.slice(0, 2);
    if (lang != 'ja') lang = 'en';
    window.location.href = lang + '/index.html';
  </script>
</html>
